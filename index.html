<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="experiment.css" />
  </head>
  <body>
    <div class="options">
      <div class="section">
        <h2>Chemicals</h2>
        <div class="chemicals"></div>
      </div>
      <div class="other">
        <button class="flametest">Flame Test</button>
        <button class="ashtest">Ash Test</button>
      </div>
      <div class="section">
        <h2>Reagents</h2>
        <div class="reagents"></div>
    </div>

    <div class="elements">
      <div class="chemi"></div>
      <div class="reag"></div>
      <div class="glassrod"></div>
      <div class="heat"></div>
    </div>
    <button class="submit">React</button>
    <button class="clear">Clear</button>
    <button class="heatbtn">Heat</button>
    <button class="aqueous">Aqueous</button>
    <button class="check">Check Cation or Anion</button>

    <p>Note: For any aqueous solutions, press the aqueous button do NOT add water or HCl. Refresh to get a new salt, open console to know what salt has been given (Ctrl + Shift + J). For Group V confirmatory test, select ppt under chemicals and add elements</p>
    <script src="Modal.js"></script>

    <script src="experiment.js"></script>
  </body>
</html>
